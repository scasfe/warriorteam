<div class="fade modal" id="myModal" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Identification</h4>
          </div>
          <div class="modal-body"><form class="form-horizontal" role="form"><div class="form-group"><div class="col-sm-2"><label for="inputEmail3" class="control-label">Email</label></div><div class="col-sm-10"><input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="j_username"></div></div><div class="form-group"><div class="col-sm-2"><label for="inputPassword3" class="control-label">Password</label></div><div class="col-sm-10"><input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="j_password"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><div class="checkbox"><label><input type="checkbox"> Remember me </label></div></div></div></form></div>
          <div class="modal-footer" >
            <a class="btn btn-default" data-dismiss="modal">Close</a>
            <a class="btn btn-primary" ng-click="auth(j_username,j_password)">Login</a>
          </div>
        </div>
      </div>
	</section>  
    </div>
    <script>
      $(document).ready(function(){
          $("#myBtn").click(function(){
              $("#myModal").modal();
          });
      });
    </script>
