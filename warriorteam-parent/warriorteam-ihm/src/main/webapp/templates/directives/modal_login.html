<div class="fade modal" id="myModal" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Identification</h4>
          </div>
          <div class="modal-body">
          
	          <form name="userForm" novalidate>
			      <div class="form-group" show-errors>
			        <label class="control-label">Name</label>
			        <input type="text" class="form-control" name="name" ng-model="user.name" required placeholder="Name" />
			      </div>
			      <div class="form-group" show-errors>
			        <label class="control-label">Email</label>
			        <input type="email" class="form-control" name="email" ng-model="user.email" required placeholder="Email" />
			      </div>
			      <div class="form-group">
			      	<!-- <div class="col-sm-offset-2 col-sm-10"> -->
			      		<div class="checkbox">
			      		<label><input type="checkbox"> Remember me </label>
			      		<!-- </div> -->
			      	</div>
			      </div>
	    	  </form>
		  </div>
          
          
          
          <div class="modal-footer" >
            <a class="btn btn-default" data-dismiss="modal">Close</a>
            <a class="btn btn-primary" ng-click="save()">Login</a>
          </div>
        </div>
      </div>
	</section>  
    </div>
    <script>
      $(document).ready(function(){
          $("#myBtn").click(function(){
              $("#myModal").modal();
          });
      });
    </script>
